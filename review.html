    <script>
        // JavaScript to handle rating functionality
        const ratingItems = document.querySelectorAll('.rating-item');
        let selectedRating = 0;

        // Emojis corresponding to rating values
        const emojis = {
            1: 'emoji-1',
            2: 'emoji-2',
            3: 'emoji-3',
            4: 'emoji-4',
            5: 'emoji-5'
        };

        // Highlight stars on hover
        ratingItems.forEach(item => {
            item.addEventListener('mouseover', () => {
                const value = item.getAttribute('data-value');
                ratingItems.forEach(star => {
                    const starValue = star.getAttribute('data-value');
                    if (starValue <= value) {
                        star.querySelector('.star').classList.add('selected');
                    } else {
                        star.querySelector('.star').classList.remove('selected');
                    }
                });
            });

            // Remove highlight when mouse leaves
            item.addEventListener('mouseout', () => {
                ratingItems.forEach(star => {
                    star.querySelector('.star').classList.remove('selected');
                });
                if (selectedRating > 0) {
                    ratingItems.forEach(star => {
                        const starValue = star.getAttribute('data-value');
                        if (starValue <= selectedRating) {
                            star.querySelector('.star').classList.add('selected');
                        }
                    });
                }
            });

            // Set the rating on click and show emoji
            item.addEventListener('click', () => {
                selectedRating = item.getAttribute('data-value');
                ratingItems.forEach(star => {
                    const starValue = star.getAttribute('data-value');
                    if (starValue <= selectedRating) {
                        star.querySelector('.star').classList.add('selected');
                    } else {
                        star.querySelector('.star').classList.remove('selected');
                    }
                });

                // Show emoji for selected rating
                Object.keys(emojis).forEach(key => {
                    const emojiElement = document.getElementById(emojis[key]);
                    if (key == selectedRating) {
                        emojiElement.classList.add('show');
                    } else {
                        emojiElement.classList.remove('show');
                    }
                });
            });
        });

        // Display current date and time in the footer
        function updateDateTime() {
            const dateTimeElement = document.getElementById('date-time');
            const currentDate = new Date();
            const dateString = currentDate.toLocaleString();
            dateTimeElement.textContent = dateString;
        }

        setInterval(updateDateTime, 1000); // Update every second
    </script>
