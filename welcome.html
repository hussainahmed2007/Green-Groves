<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 128, 0, 0.5), rgba(0, 255, 0, 0.5));
            z-index: 1;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
        }

        .welcome-container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .welcome-container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .welcome-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .welcome-container button {
            background-color: #fff;
            color: #2575fc;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .welcome-container button:hover {
            background-color: #2575fc;
            color: #fff;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="pin.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="welcome-container">
        <h1>Welcome!</h1>
        <p>We're thrilled to have you here. Click the button below to proceed.</p>
        <button onclick="openPage()">Open</button>
    </div>

    <script>
        function openPage() {
            window.location.href = 'nextpage.html';
        }
    </script>
</body>
</html>
